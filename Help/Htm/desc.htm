<p align="center"><font size="+3">PDFViewer Object</font></p>
<p align="center"><img src="Images/Icon.png" width="32" height="32"></p>
<p align="left">The PDFViewer object  is a PDF Viewer extension for Android which can display a PDF in a viewport</p>
<p>Since the view needs to respect the PDF document proportion, the viewport dimensions in CF2.5 only defines the maximal display size</p>
